<script type='text/javascript' src='js/jquery.js'> </script>

<script>
    $(document).ready(function()
        {
            $('#bt').dblclick(slidetg);

            function slidetg(){
                $('.p1').slideToggle(500);
                $('.li').toggle(5000);
            }
            
            $('h1').hover(width_add);
            function width_add()
            {
                document.getElementById('h1').style.fontSize='200%';
            }


            $('#bt2').click(animate);

            function animate()
            {
                $("#box").animate({
                    left: '50px',
                    height: '100px',
                    width:  '100px',
                    background_color: 'yellow',
                }, 500)
            }
        }
    )

</script>
