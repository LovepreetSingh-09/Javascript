<!DOCTYPE html>
<html>

<head>
    <script type='text/javascript'>

    function validate()
    {
        var phn = document.getElementById('phn');
        var email = document.getElementById('email');
        var rgex = new RegExp();
        var regex_phn = /^[6-9][0-9]{9,12}$/;
        var regex_email = /^[a-zA-Z]([a-zA-Z0-9\.&_-]{6,20})@([a-zA-Z0-9-]{2,9})\.([a-z]{2,5})$/;
        if (regex_phn.test(phn.value) && regex_email.test(email.value))
        {
            alert('Successful Login');
            return true;
        }
        else if (regex_phn.test(phn.value)!=true && regex_email.test(email.value)!=true)
        {
            alert('Both Invalid Inputs');
            phn.style.border = 'solid 2px red';
            document.getElementById('phnlb').style.visibility = 'visible';
            email.style.border = 'solid 2px red';
            document.getElementById('emlb').style.visibility = 'visible';
            return false;
        }
        else if (regex_phn.test(phn.value)!=true) 
        {
            alert('Invalid Phone Number');
            document.getElementById('phnlb').style.visibility = 'visible';
            document.getElementById('emlb').style.visibility = 'hidden';
            phn.style.border = 'solid 2px red';
            email.removeAttribute('style');
            return false;
        }
        else
        {
            alert('Invalid Email Address');
            document.getElementById('phnlb').style.visibility = 'hidden';
            document.getElementById('emlb').style.visibility = 'visible';
            email.style.border = 'solid 2px red';
            phn.removeAttribute('style');
            return false;
        }
    }
        
    </script>
</head>

<body>
    <form id='form' onsubmit="return validate();" action='Welcome.html'> 
        <input id='phn' type='text' placeholder="Phone Number" required/>
        <label id='phnlb' style="color:crimson; visibility:hidden">Invalid </label>
        <br><br>
        <input id='email' type="text" placeholder="Email-Address"  required/>
        <label id='emlb' style="color:crimson; visibility:hidden">Invalid </label>
        <br><br>
        <button id='bt' type="submit" >Submit</button> 
    </form>

</body>


</html>
