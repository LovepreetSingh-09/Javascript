<!DOCTYPE html>
<html>
<head>
<title>Home</title>
    <script type='text/javascript'>
        var i = 8;
        var char = 'hello';
        document.write('<h1>' + i + '</h2>');
        document.write(char);
        for(var i=0; i<10; i++)
        {
            document.write('<br>'+i);
        }
        document.write('<br><br>',i);
        j=i%2;
        document.write('<br>',j);
        switch(char)
        {
            case 'hello':
                document.write('<br>even');
                break;
            case 1:
                document.write('<br>odd');
                break;
            default:
                 document.write('<br>negative');
                 break;
        }
        
    </script>
</head>
<body>
    
</body>
</html>
