    <script type='text/javascript'>
    function  remainder(a, b) 
    {
        var c = 0.2;
        if (a>b)
        {
            return a%b + c;
        }
        if (b>a) 
        {
            return b%a  + c;
        } 
        else 
        {
            return 0;
        }
    }
    var x = 15;
    var y = 5;
    result = remainder(x, y)
    document.write('<h2>'+result+'</h2>')
