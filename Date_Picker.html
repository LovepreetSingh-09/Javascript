<!DOCTYPE html>
<html>

<head>

    <title>Welcome</title>
    <link rel='stylesheet' type='text/css' href='jqueryui/jquery-ui.css'>
    <link rel='stylesheet' type='text/css' href='jqueryui/jquery-ui.structure.css'>
    <link rel='stylesheet' type='text/css' href='jqueryui/jquery-ui.theme.css'>
    <link rel='stylesheet' type='text/css' href='style.css'>

</head>

<body>
    <h1>Welcome</h1>
    <div id='mydiv'>
        <input id='myinp' type="text" placeholder="Choose date" >
    </div>

</body>


<script type='text/javascript' src='js/jquery.js'> </script>
<script type='text/javascript' src="jqueryui/jquery-ui.js"></script>

<script>

    $('#myinp').datepicker({
        numberOfMonths : 1,
        changeYear : true,
        changeMonth : true,
        showWeek : true,
        weekHeader : 'Week No.',
        showOtherMonths : true,
        minDate : new Date(2019, 10, 09),
        maxDate : new Date(2020, 06, 29)
    });


</script>

</html>
