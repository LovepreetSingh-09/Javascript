<!DOCTYPE html>
<html>

<head>

    <title>Welcome</title>
    <link rel='stylesheet' type='text/css' href='jqueryui/jquery-ui.css'>
    <link rel='stylesheet' type='text/css' href='jqueryui/jquery-ui.structure.css'>
    <link rel='stylesheet' type='text/css' href='jqueryui/jquery-ui.theme.css'>
    <link rel='stylesheet' type='text/css' href='style.css'>

</head>

<body>
    <h1>Welcome</h1>
    <div id='mydiv'>
        <input id='myinp' type="text" placeholder="Choose date" >
        <br>
        <br>
        <button id='btn'> Change No. of Months</button>
    </div>

    <br>
    <br>
    <div id=div1>
        <label> <b> Enter Your Favourite City</b></label>
        <input type="text" name='' id='citytextbox'>
    </div>
</body>


<script type='text/javascript' src='js/jquery.js'> </script>
<script type='text/javascript' src="jqueryui/jquery-ui.js"></script>

<script>

    $('#myinp').datepicker({
        numberOfMonths : 1,
        changeYear : true,
        changeMonth : true,
        showWeek : true,
        weekHeader : 'Week No.',
        showOtherMonths : true,
        minDate : new Date(2019, 10, 09),
        maxDate : new Date(2020, 06, 29)
    });

    $('#btn').click(function(){
        var mn = $('#myinp').datepicker('option', 'numberOfMonths');
        if (mn == 1){
            $('#myinp').datepicker('option', 'numberOfMonths', 3);
        }
        
    });


    var mycities = ['mumbai', 'delhi', 'Surrey', 'vancouver', 'Toronto', 'san Deigo']
    $('#citytextbox').autocomplete(
        {source : mycities},
        {
            autoFocus : true,
            delay : 0,
            minLength : 1
        }
    )


</script>

</html>
